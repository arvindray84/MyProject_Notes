<div class="container">
	<div class="row">
		<div class="center-form panel">
			<div class="panel-body">
				<h2 class="text-center">Change password</h2>
				<form method="post" ng-submit="changePassword()"
					name="changePasswordForm">
					<div class="form-group has-feedback"
						ng-class="{ 'has-error' : changePasswordForm.password.$invalid && changePasswordForm.password.$dirty }">
						<input password-strength class="form-control input-lg"
							type="password" name="password" ng-model="user.password"
							placeholder="Password" required> <span
							class="ion-key form-control-feedback"></span>
						<div class="help-block text-danger"
							ng-if="changePasswordForm.password.$dirty"
							ng-messages="changePasswordForm.password.$error">
							<div ng-message="required">Password is required.</div>
						</div>
					</div>
					<div class="form-group has-feedback"
						ng-class="{ 'has-error' : changePasswordForm.confirmPassword.$invalid && changePasswordForm.confirmPassword.$dirty }">
						<input password-match="user.password"
							class="form-control input-lg" type="password"
							name="confirmPassword" ng-model="confirmPassword"
							placeholder="Confirm Password"> <span
							class="ion-key form-control-feedback"></span>
						<div class="help-block text-danger"
							ng-if="changePasswordForm.confirmPassword.$dirty"
							ng-messages="changePasswordForm.confirmPassword.$error">
							<div ng-message="compareTo">Password must match.</div>
						</div>
					</div>
					<button type="submit" ng-disabled="changePasswordForm.$invalid"
						class="btn btn-lg btn-block btn-primary">Change Password</button>
				</form>
			</div>
		</div>
	</div>
</div>

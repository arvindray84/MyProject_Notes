<div class="container">
	<div class="row">
		<div class="center-form panel">
			<div class="panel-body">
				<h2 class="text-center">Log in</h2>
				<form method="post" ng-submit="login()" name="loginForm">
					<div class="form-group has-feedback">
						<input class="form-control input-lg" type="email" name="email"
							ng-model="user.email" placeholder="Login with your Email" required autofocus>
						<span class="ion-at form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input class="form-control input-lg" type="password"
							name="password" ng-model="user.password" placeholder="Password"
							required> <span class="ion-key form-control-feedback"></span>
					</div>
					<button type="submit" ng-disabled="loginForm.$invalid"
						class="btn btn-lg  btn-block btn-success">Log in</button>
					<br />
					<p class="text-center text-muted">
						<small>Don't have an account yet? <a href="#!/signup">Sign
								up</a></small>
					</p>
					<p class="text-center text-muted">
						<small>Forgot password? <a href="#" data-toggle="modal" data-target="#forgotPasswordModal">Reset 
								password</a></small>
					</p>

				</form>

<!-- <button type="button" class="btn btn-info btn-lg" >Open Modal</button> -->

  <!-- Modal -->
  <div class="modal fade" id="forgotPasswordModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Forgot Password</h4>
        </div>
        <form  name="forgotPasswordForm">
        <div class="modal-body">
         <label class="control-label"><i class="ion-at"></i> Email
						Address</label>
					<div class="form-group has-feedback">
						<input class="form-control input-lg" type="email" name="email"
							ng-model="user.email" placeholder="Please enter your Email" required autofocus>
							<span class="ion-at form-control-feedback"></span>
					</div>
					
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="resetPassword()" >Reset</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div>
      
    </div>
  </div>
  
</div>

			</div>
		</div>
	</div>
</div>

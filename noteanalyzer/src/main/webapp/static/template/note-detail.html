<div>
	<div class="modal-header">
		<h3 class="modal-title">Note Detail</h3>
	</div>
	<form name="editableForm" editable-form onaftersave="editCtrl.saveNote($data)">
	<div class="modal-body">
	 <uib-accordion>
	<div uib-accordion-group class="panel-default" heading="Terms">
			<div class="block bottom">
				<div class="col-sm-4">
					<label>Rate</label>
					<span editable-text="noteDetailModel.rate" e-name="rate" onbeforesave="checkName($data)" e-required>{{noteDetailModel.rate  || '123' }}</span>
				</div>
				<div class="col-sm-4">
					<label>Payment</label>
					<span editable-text="noteDetailModel.payment" e-name="payment" onbeforesave="checkPayment($data)" e-required>{{noteDetailModel.payment  || '456' }}</span>
					<!-- <span editable-select="user.status" e-name="status" e-ng-options="s.value as s.text for s in statuses">
        {{ (statuses | filter:{value: user.status})[0].text || 'Not set' }}
      </span> -->
				</div>
				<div class="col-sm-4">
					<label>UPB</label>
					<span editable-text="noteDetailModel.upb" e-name="upb" onbeforesave="checkPayment($data)" e-required>{{noteDetailModel.upb  || '789' }}</span>
				</div>
			</div>
	</div>
	<div uib-accordion-group class="panel-default" heading="Asset Info">
			<div class="block bottom">
				<div class="col-sm-4">
					<label>Bedrooms(s)</label>
					<div class="nodeDetailsValue">{{noteDetailModel.bedroom}}4</div>
				</div>
				<div class="col-sm-4">
					<label>Square Foot</label>
					<div class="nodeDetailsValue">{{noteDetailModel.sqfoot}}1213</div>
				</div>
				<div class="col-sm-4">
					<label>Bath</label>
					<div class="nodeDetailsValue">{{noteDetailModel.bath}}2</div>
				</div>
			</div>
	</div>
	<div uib-accordion-group class="panel-default" heading="City and Country Demographic">
			<div class="block ">
				<div class="col-sm-4">
					<label>Owner</label>
					<div class="nodeDetailsValue">{{noteDetailModel.owner}}
						</div>
				</div>
				<div class="col-sm-4">
					<label>Average Education</label>
					<div class="nodeDetailsValue">{{noteDetailModel.avgEducation}}ABCD</div>
				</div>
			</div>
		
	</div>
	</uib-accordion>
	</div>
	<div class="modal-footer">
		<div>
      <!-- button to show form -->
       <span ng-show="!editableForm.$visible">
      <button type="button" class="btn btn-default" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
        Edit
      </button>
      <button type="button" class="btn btn-primary" ng-click="editCtrl.removeNote()" >Delete</button>
		<button type="button" class="btn btn-primary" ng-click="$close()">Cancel</button>
		</span>
      <!-- buttons to submit / cancel form -->
      <span ng-show="editableForm.$visible">
        <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting" >
          Save
        </button>
        <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
          Cancel
        </button>
      </span>
    </div>
		
	</div>
	</form>
	
</div>
